
<ion-content [fullscreen]="true">
  <div class="main">
    <div class="upperDiv">
      <ion-label>Issue</ion-label>
      <img src="/assets/image/menu_bar.svg" alt="">
    </div>
    <input type="text" placeholder="comment">

    <div class="imageDiv">
      <div class="upperDiv">
        <ion-label>Image</ion-label>
        <img src="/assets/image/cross_img.svg" alt="">
      </div>
      <div class="img">
        <img src="/assets/image/issue_1.svg" alt="">
      </div>
    </div>

    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <img src="/assets/image/issue_2.svg" alt="">
          <ion-label>Record Voice</ion-label>
        </ion-col>
        <ion-col size="6" (click)="startRecording()">
          <img src="/assets/image/issue_3.svg" alt="">
          <ion-label>Record Video</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="loginBtn" routerLink="/tabs/report">
      <ion-button>Diagnose</ion-button>
    </div>
  </div>
</ion-content>
